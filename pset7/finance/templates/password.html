{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    {% if success %}
    <div class="panel panel-success">
        <div class="panel-body">
            <h2>Password has been changed.</h2>
            <h1 class="text-primary">Return to <a href="{{ url_for('index') }}">Dashboard</a></h1>
        </div>
    </div>
    {% else %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="old-password" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new-password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm-password" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
    {% endif %}
{% endblock %}
